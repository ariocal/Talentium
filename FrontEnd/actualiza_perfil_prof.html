<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/Icon.ico" type="icon">
    <link rel="stylesheet" href="css/actualiza_perfil_prof.css">
    <title>Talentium - Actualiza Perfil Profesional</title>
</head>

<body>
    <input type="checkbox" id="check" class="btnMenu">
    <label for="check" class="checkbtn">
        <i class="menu"><img src="img/icono-menu.png" alt="menu" width="40px" height="40px" z-index="3"></i>
    </label>
    <aside class="aside">
        <img class="logo" src="img/Logo1.png" alt="logo">
        <div class="avatarCliente">
            <img class="img_Cliente" src="img/NoAvatar.png" alt="avatar">
            <h4>Profesional</h4>
        </div>
        <nav>
            <ul>
                <li><img src="img/home.png" alt="home"><a href="index.html">Inicio</a></li>
                <li><img src="img/datos.png" alt="datos"><a href="datos.html">Datos</a></li>
                <li><img src="img/ordenes.png" alt="órdenes"><a href="lista_ordenes.html">Ordenes</a></li>
                <li><img src="img/agenda.png" alt="agenda"><a href="agenda.html">Agenda</a></li>
                <li><img src="img/soporte.png" alt="soporte"><a href="soporte.html">Soporte</a></li>

                <li class="cerrar"><img src="img/cerrar.png" alt="">
                    <p><a href="index.html">Cerrar sesión</a></p>
                </li>
            </ul>
        </nav>
    </aside>

    <section class="header_y_container">
        <div class="contenedor">
            <div class="loader"></div>
        </div>
        <div class="hola_buscador">
            <h4>Hola <span>Usuario</span></h4>
            <form id="buscador" action="/tu-pagina-de-busqueda" method="get">
                <label for="search"><img src="img/lupa.png" alt="lupa"></label>
                <input class="buscador" type="text" id="search" name="q" placeholder="Escribe tu búsqueda">
                <!-- <input type="submit" value="Buscar"> -->
            </form>
        </div>
        <div class="recuadro">
            <div id="registro_opciones">

                <div class="volver" onclick="volverUltimaPagina()">
                    <img src="img/flecha_izq.png" alt="">
                    <span>Volver</span>
                </div>
                <div class="contenidoRecuadro">
                    <h2>Actualiza tu perfil</h2>
                    <form class="perfil_form">
                        <div class="perfil_columna_izq">
                            <div class="form-item nombre">
                                <label for="nombre">Nombre</label>
                                <input type="text" id="nombre" class="readonly" readonly>
                            </div>
                            <div class="form-item apellido">
                                <label for="apellido">Apellido</label>
                                <input type="text" id="apellido" class="readonly" readonly>
                            </div>
                            <div class="form-item cuit">
                                <label for="cuit-cuil">CUIT / CUIL</label>
                                <input type="number" id="cuit-cuil" placeholder="Ingrese su CUIT / CUIL" required>
                            </div>
                            <div class="form-item celular">
                                <label for="celular">Celular</label>
                                <input type="number" id="celular" placeholder="Ingrese su celular" required>
                            </div>
                        </div>

                        <div class="perfil_columna_centro">
                            <div class="form-item calle">
                                <label for="calle">Calle</label>
                                <input type="text" id="calle" placeholder="Ingrese la calle" required>
                            </div>
                            <div class="form-item numero">
                                <label for="numero">Número</label>
                                <input type="number" id="numero" placeholder="Ingrese el número" required>
                            </div>
                            <div class="form-item provincia">
                                <label for="provincia">Provincia</label>
                                <input type="text" id="provincia" placeholder="Ingrese la provincia" required>
                            </div>
                            <div class="form-item localidad">
                                <label for="localidad">Localidad</label>
                                <input type="text" id="localidad" placeholder="Ingrese la localidad" required>
                            </div>
                        </div>

                        <div class="perfil_columna_der">
                            <div class="form-item cbu">
                                <label for="cbu">CBU</label>
                                <input type="number" id="cbu" placeholder="Ingrese su CBU">
                            </div>
                            <div class="form-item especialidad">
                                <label for="especialidad">Especialidad</label>
                                <select id="especialidad" name="Ingrese su especialidad">
                                    <option value="" disabled selected>Selecciona una especialidad</option>
                                    <option value="albañil">Albañil</option>
                                    <option value="cuidador">cuidador</option>
                                    <option value="diseñador">Diseñador</option>
                                    <option value="electricista">Electricista</option>
                                    <option value="gasista">Gasista</option>
                                    <option value="jardinero">Jardinero</option>
                                    <option value="pintor">Pintor</option>
                                    <option value="plomero">Plomero</option>
                                    <option value="profesor">Profesor</option>
                                    <option value="programador">Programador</option>
                                </select>
                            </div>
                        </div>
                        <div class="boton_centrado">
                            <a href="sitio_Prof.html">Actualizar perfil</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script type="module" src="volver.js"></script>
    <script type="module" src="objetos/loader/loader.js"></script>

</body>

</html>
